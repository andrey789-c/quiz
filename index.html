<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quiz</title>
<script defer="defer" src="./js/main.js"></script><link href="./css/style.css" rel="stylesheet"></head>
<body>
    <div class="quiz" id="quiz">
        <div class="quiz-questions" id="questions"></div>
        <div class="quiz-indicator" id="indicator"></div>
        <div class="quiz-results">
            <div class="quiz-results-item__number"></div>
            <div class="quiz-results-errors">Мои ошибки:</div>
            <div class="quiz-results-errors-item" id="results"></div>
        </div>
        <div class="quiz-controls">
            <button class="btn-next" id="btn-next" disabled="disabled">Далее</button>
            <button class="btn-restart" id="btn-restart">Сначала</button>
        </div>
    </div>
</body>
</html>
